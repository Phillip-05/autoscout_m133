<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Marcel Suter"/>
  <meta name="copyright" content="FG ICT - Bildungszentrum Zürichsee"/>
  <meta name="project" content="Bookshelf"/>
  <meta name="description" content="book form edit"/>
  <title>Autor bearbeiten</title>
  <link rel="stylesheet" href="./css/bookshelf.css">
  <script src="./js/util.js"></script>
  <script src="./js/authoredit.js"></script>
</head>
<body>
<nav id="nav"></nav>
<h3>Autor bearbeiten</h3>
<form id="authoreditForm" name="authoredit">
  <table>
    <tr>
      <td><label for="authorName">Verlag</label></td>
      <td>
        <input id="authorName" name="authorName" type="text" size="30" minlength="4" maxlength="50" required/>
        <input id="authorUUID" name="authorUUID" type="hidden"/>
      </td>
    </tr>

  </table>
  <table>
    <tr>
      <td>
        <button id="save" type="submit">Speichern</button>
      </td>
      <td>
        <button id="reset" type="reset">Zurücksetzen</button>
      </td>
      <td>
        <button id="cancel" type="button">Abbruch</button>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
